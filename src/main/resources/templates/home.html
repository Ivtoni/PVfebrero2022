<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/loginEstilo.css}" />
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
	
	<meta charset="UTF-8">

	<title>Home</title>
</head>
<body class="body-home">
	
	<div class="container">

		<div class="row align-items-end">
				<div class="login-box">
					<form class="login-form" th:action="@{/login}" method="post">
					<img class="mb-4" src="https://i.pinimg.com/736x/9e/17/61/9e1761ceb91fdf7460bc4d66f0681f62.jpg"  width="100" height="100">
						<div class="app-title">
						</div>
						<br>
						   <div class="form-group col-12 col-md-12">
  							<label for="dni" class="form-label">DNI</label> 
  							
      						<input type="text" name="dni" placeholder="Ingresar su DNI" class="form-control">
        				  </div>

						  <div class="form-group col-12 col-md-12">
       						 <label for="password" class="form-label">CONTRASEÑA</label> 
  							 <input type="password" name="password" placeholder="Ingresar Contraseña" class="form-control">
        				  </div>
        				
						<div class="col-auto">
   				 				<button type="submit" class="btn btn-primary mb-3">INGRESAR</button>
  						</div>
  						<div>
  						<br>
  							<a href="#">¿Olvidaste tu contraseña?</a><br>
  						</div>
  						<div>
  						<br>
						<a href="/registro">Registrarse</a><br>	
  						</div>
						</form>
				
	    	<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Combinación Invalida de Usuario y Contraseña</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				Ha salido del Sistema. Gracias!</div>
				
		</div>
			</div>
		</div>
		
		

	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
