<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
	<meta charset="UTF-8">
	<tittle>REGISTRO</tittle>
</head>

<body>
	<div class="container">
		<div class="form row">
			<form id="formUsuario" th:object="${unUser}" th:action="@{/registro/guardar}" method="post">
				<div class="row mb-3">
					<label for="dni" class="col-sm-2 col-form-label">Documento</label>
					<div class="col-sm-10">
						<input type="text" id="dni" th:field="*{dni}" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-10">
						<input type="text" id="apellido" th:field="*{apellido}" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="nombre" class="col-sm2 col-form-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" id="nombre" th:field="*{nombre}" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="correo" class="col-sm2 col-form-label">Mail</label>
					<div class="col-sm-10">
						<input type="text" id="correo" th:field="*{mail}" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="fechaNac" class="col-sm2 col-form-label">Fecha Nacimiento</label>
					<div class="col-sm-10">
						<input type="date" id="fechaNac" th:field="*{fechaNac}" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="password" class="col-sm2 col-form-label">Contrase√±a</label>
					<div class="col-sm-10">
						<input type="password" id="password" th:field="*{password}" class="form-control">
					</div>
				</div>

					<div>
						<button class="btn btn-dark btn-sm3" type="submit" value="Agregar">Registrarse</button>
					</div>
			</form>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"
		src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"
		src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
